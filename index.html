<!-- HTML code defines document structure, including elements with specific IDs or classes that JavaScript can manipulate
Does not directly interact with data retrieved from JSON unless you're dynamically generating HTML elements based on that data using JavaScript
For example: <div id="sample-metadata"> will be populated with demographic data
In JS code, metaDataFunc(meta_data); calls a function to update div with id="sample-metadata"
JavaScript uses D3.js to select and manipulate html elements based on data retrieved from JSON or other sources

Setting text context of <option> element means specifying what text will be displayed to use in dropdown menu
Typically done using .text() method chained after selecting or creating <option> element
.text(id); method sets visible text content of <option> element to value of 'id'
 
 Setting value attribute of <option> element means setting what gets passed to server-side script or JavaScript when user selects option
 Value attribute of <option> element represents actual value associated with option; could <> what's displayed as text content
  -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="card card-body bg-light">
          <h6>Test Subject ID No.:</h6>

          <!-- Next line sets up structure for dropdown menu but doesn't populate it; options dynamically added using JS
          Opening/Closing <select> tags indictes start/end of dropdown menu; this dropdown menu has ID = 'selDataset'
          ID makes it easier to select and manipulate element using JS -->
          <label for="selDataset">select id:</label>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>   
          <!-- Above line defines dropdown menu + sets onchange attribute to call optionChanged function when user selects different option
          'this.value' ensures selected option value passes to optionChanged function as argument value -->

        </div>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Demographic Info</h4>
          </div>

          <!--HTML element 'sample-metadata' is where demographic data is displayed
          In JS code, element is assigned to variable 'demSelect' -->
          <div id="sample-metadata" class="card-body"></div>
          
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-10">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
